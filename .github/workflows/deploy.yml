name: Deploy to Lightsail

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup Node.js 22
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: client


      # 4. Run Angular tests with coverage
      - name: Run Angular tests with coverage
        run: npm run test:coverage
        working-directory: client

      # 5. Run .NET backend tests with coverage
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run backend tests with coverage
        run: |
          dotnet test tests/Server.Tests/Server.Tests.csproj \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults
        working-directory: .

      - name: Enforce backend coverage thresholds
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator \
            -reports:TestResults/**/coverage.cobertura.xml \
            -targetdir:TestResults/coverage \
            -reporttypes:TextSummary \
            -assemblyfilters:+*
        working-directory: .

      # 6. Setup SSH into Lightsail
      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-keyscan ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

          # Create SSH config entry called "lightsail"
          cat <<EOF > ~/.ssh/config
          Host lightsail
            HostName ${{ secrets.LIGHTSAIL_HOST }}
            User ${{ secrets.LIGHTSAIL_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking=no
          EOF

      # 7. Deploy
      - name: Run remote deploy script
        run: |
          ssh lightsail "bash ~/deploy-scripts/deploy-${{ github.event.repository.name }}.sh"
