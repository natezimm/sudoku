name: CI & Deploy

on:
  push:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- Client (Angular) ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Run frontend tests with coverage
        working-directory: client
        run: npm run test:coverage

      # ---------- Server (.NET) ----------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run backend tests with coverage
        run: |
          dotnet test tests/Server.Tests/Server.Tests.csproj \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults

      - name: Enforce backend coverage thresholds
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator \
            -reports:TestResults/**/coverage.cobertura.xml \
            -targetdir:TestResults/coverage \
            -reporttypes:TextSummary \
            -assemblyfilters:+*

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts || true
          ssh-keyscan ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts || true

          cat <<EOF > ~/.ssh/config
          Host lightsail
            HostName ${{ secrets.LIGHTSAIL_HOST }}
            User ${{ secrets.LIGHTSAIL_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking=no
          EOF

      - name: Deploy to Lightsail
        run: |
          ssh lightsail "bash ~/deploy-scripts/deploy-${{ github.event.repository.name }}.sh"

      - name: Health check (client + server)
        run: |
          echo "‚è≥ Waiting for services to start..."
          sleep 8

          echo "üîç Checking client..."
          curl -f https://${{ secrets.APP_DOMAIN }} || {
            echo "‚ùå Client health check failed"
            exit 1
          }

          echo "üîç Checking server..."
          curl -f https://${{ secrets.APP_DOMAIN }}/api/health || {
            echo "‚ùå Server health check failed"
            exit 1
          }

          echo "‚úÖ Deploy health check passed"
