<div class="sudoku-grid" *ngIf="puzzle.length && userInput.length">
  <div *ngFor="let boxRow of [0, 1, 2]" class="grid-row">
    <div *ngFor="let boxCol of [0, 1, 2]" class="grid-box">
      <div *ngFor="let row of [0, 1, 2]" class="grid-inner-row">
        <div *ngFor="let col of [0, 1, 2]" class="grid-cell">
          <ng-container *ngIf="puzzle[boxRow * 3 + row][boxCol * 3 + col] === 0; else filled">
            <input
              class="input-cell"
              type="text"
              maxlength="1"
              [(ngModel)]="userInput[boxRow * 3 + row][boxCol * 3 + col]"
            />
          </ng-container>
          <ng-template #filled>
            <span class="non-input">{{ puzzle[boxRow * 3 + row][boxCol * 3 + col] }}</span>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
